<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShareImage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
<style>
    body{
        background:#4C9BB8;
        background-blend-mode: overlay;
    }
    .main{
    float:right;
    margin-top:40px;
    margin-right:30px;

    }
    .sidepic{
    margin-top:40px;
    }
    a:hover{
    text-decoration:none;
    }

</style>


</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 sidepic">
             <img src="https://ak3.picdn.net/shutterstock/videos/9978173/thumb/9.jpg" >
        </div>
        <div class="col-lg-2">
        </div>
        <div class="col-lg-4" >

            <div class="main">
                <div class="jumbotron" style="width:350px; height:380px;padding-top:20px;">
                 <h1 style="font-family: 'Acme', sans-serif;">ShareImage</h1>
                    <a href="http://127.0.0.1:8000/login/"><h6 style="color:blue;">Already have account?</h6></a>
                    <br>
                    <form method="post" >
                        {%  csrf_token  %}

                        <div class="form-group">
                            <label for="username">Username </label>
                            <input id="username" type="text" style="float:right;" name="username" value={{ username }}>
                        </div>

                        <div class="form-group">
                            <label for="name">Name </label>
                            <input id="name" type="text" style="float:right;" name="name" value={{ name }}>
                        </div>

                        <div class="form-group">
                            <label for="email">Email </label>
                            <input id="email" type="text" style="float:right;"name="email" value={{ email }}>
                        </div>

                        <div class="form-group">
                            <label for="password">Password </label>
                            <input id="password" type="password" style="float:right;" name="password" value={{ password }}>
                        </div>

                        <button class="btn btn-success" style="float:right;">SIGN UP</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
