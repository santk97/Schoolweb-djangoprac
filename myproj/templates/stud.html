<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<h1> List of all the students</h1>
{% if studs %}
<table>
    <tr>
        <th>Name</th>
        <th>age</th>
        <th>city</th>

    <tr>

    </tr>



{% endfor %}
    </table>
{% endif %}
</body>
</html>
