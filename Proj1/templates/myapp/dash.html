<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<h1>Welcome {{user}}. This is your dashboard</h1>
<a href="/myapp/logout/"> <button>Logout</button></a>
<a href="/myapp/create_post/"><button>Create Post</button></a>

 {% for post in posts %}

    <div class="jumbotron" style="padding-top:10px; margin-top:80px;">
        <h3>{{ post.user.username }} </h3>
        <h5  style="display:inline-block;">{{ post.caption }}</h5>
        <br/><br/>
        <img style="display:inline-block; width:100%; height:400px;" src="{{ post.image_url }}" /><br>

        {% endfor %}
    </div>
</body>
</html>
